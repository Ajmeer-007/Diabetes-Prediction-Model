<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: rgba(0, 100, 200, 0.85);
            padding: 30px;
            border-radius: 12px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffdd57;
        }
        .input-group {
            text-align: left;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c70039;
        }
        #result-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: black;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form id="predictionForm">
            <div class="input-group">
                <label for="pregnancies">Pregnancies</label>
                <input type="number" id="pregnancies" required>
            </div>

            <div class="input-group">
                <label for="glucose">Glucose Level</label>
                <input type="number" id="glucose" required>
            </div>

            <div class="input-group">
                <label for="bp">Blood Pressure</label>
                <input type="number" id="bp" required>
            </div>

            <div class="input-group">
                <label for="st">Skin Thickness</label>
                <input type="number" id="st" required>
            </div>

            <div class="input-group">
                <label for="insulin">Insulin Level</label>
                <input type="number" id="insulin" required>
            </div>

            <div class="input-group">
                <label for="bmi">Body Mass Index (BMI)</label>
                <input type="number" step="0.1" id="bmi" required>
            </div>

            <div class="input-group">
                <label for="dpf">Diabetes Pedigree Function</label>
                <input type="number" step="0.001" id="dpf" required>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        <div id="result-container">
            <h2 id="result"></h2>
        </div>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let data = {
                pregnancies: parseFloat(document.getElementById("pregnancies").value),
                glucose: parseFloat(document.getElementById("glucose").value),
                bp: parseFloat(document.getElementById("bp").value),
                st: parseFloat(document.getElementById("st").value),
                insulin: parseFloat(document.getElementById("insulin").value),
                bmi: parseFloat(document.getElementById("bmi").value),
                dpf: parseFloat(document.getElementById("dpf").value),
                age: parseFloat(document.getElementById("age").value)
            };

            try {
                let response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                let result = await response.json();
                let resultContainer = document.getElementById("result-container");
                let resultText = document.getElementById("result");
                resultText.innerText = result.prediction === 1 ? "Diabetes Detected ðŸ©º" : "No Diabetes âœ…";
                resultContainer.style.display = "block";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error in Prediction!";
            }
        });
    </script>
</body>
</html>
